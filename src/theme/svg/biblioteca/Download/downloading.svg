<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<?xml-stylesheet href="../base.css" type="text/css" ?>

<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="36"
   height="15"
   viewBox="0 0 36 15"
   version="1.1"
   >

<defs>
   <linearGradient id="popupshade" x1="0%" y1="0%" x2="0%" y2="100%">
     <stop offset="0%" class="urlbarstart-from-color"  />
     <stop offset="100%" class="urlbarstart-to-color"  />
   </linearGradient>
   <linearGradient id="popupshade2" x1="0%" y1="0%" x2="0%" y2="100%">
     <stop offset="0%" class="urlbarstart-to-color"  />
     <stop offset="100%" class="urlbarstart-from-color"  />
   </linearGradient>

  <mask id="whitetoblack">
 	<rect x="0" y="0" width="36" height="15" style="fill:url(#shadewhiteblack)" />
  </mask>
   <linearGradient id="shadewhiteblack" x1="0%" y1="0%" x2="0%" y2="100%">
     <stop offset="0%"  style="stop-opacity:1;fill:black"  />
     <stop offset="50%" style="stop-opacity:1;fill:white"  />
     <stop offset="100%" style="stop-opacity:1;fill:black"  />
   </linearGradient>

   <linearGradient id="whiteglassshade" x1="0%" y1="0%" x2="0%" y2="100%">
     <stop offset="0%"    style="stop-color:white;opacity:1"  />
     <stop offset="100%"  style="stop-color:white;opacity:1"  />
   </linearGradient>

   <linearGradient id="color3d" x1="0%" y1="0%" x2="0%" y2="100%">
     <stop offset="0%"    class="downloadbar-color"  />
     <stop offset="20%"    class="downloadbar-highlight"  />
     <stop offset="30%"    class="downloadbar-highlight"  />
     <stop offset="50%"    class="downloadbar-color"  />
     <stop offset="70%"    class="downloadbar-color"  />
     <stop offset="100%"    class="downloadbar-dark"  />
   </linearGradient>

</defs>

<rect x="0" y="0" width="36" height="12" style="fill:url(#popupshade2)"  />
<rect x="0" y="0" width="36" height="12" style="fill:url(#whiteglassshade)" mask="url(#whitetoblack)"  />
<rect x="0" y="0" width="36" height="12" style="fill:url(#color3d)"   />

</svg>
