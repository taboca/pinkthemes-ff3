<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<?xml-stylesheet href="../../../biblioteca/base.css" type="text/css" ?>

<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="150"
   height="50"
   viewBox="0 0 150 50"
   version="1.1"
   >
 

<defs>

   <linearGradient id="popupshade" x1="0%" y1="0%" x2="0%" y2="100%">
     <stop offset="20%" class="toolbar-to-color"  style="stop-color:white"  />
     <stop offset="100%" class="toolbar-from-color" style="stop-color:white" />
   </linearGradient>

   <linearGradient id="sideshade" x1="0%" y1="0%" x2="0%" y2="100%">
     <stop offset="0%" style="stop-color:white"  />
     <stop offset="100%" style="stop-color:black"  />
   </linearGradient>


   <mask id="horizontalmask">
	<rect x="0" y="0" width="150" height="50"  fill="url(#sideshade)" />
   </mask>

</defs>

<rect x="0" y="0" width="150" height="50"  style="fill:url(#popupshade)" mask="url(#horizontalmask)" />


</svg>
