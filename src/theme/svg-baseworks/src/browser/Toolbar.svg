<svg contentScriptType="text/ecmascript" xmlns:xlink="http://www.w3.org/1999/xlink" zoomAndPan="magnify" contentStyleType="text/css" width="336px" height="120px"  viewBox="0 0 336 120" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" version="1.0">


  <defs
     id="defs2081">
    <filter
       x="0"
       y="0"
       width="24"
       filterUnits="userSpaceOnUse"
       xlink:type="simple"
       xlink:actuate="onLoad"
       id="minhaSombra"
       height="24"
       xlink:show="other">
      <feGaussianBlur
         stdDeviation="10"
         in="SourceAlpha"
         result="blur"
         id="feGaussianBlur2084" />
      <feOffset
         dx="6"
         dy="6"
         in="blur"
         result="offsetBlur"
         id="feOffset2086" />
      <feSpecularLighting
         specularConstant=".2"
         specularExponent="20"
         result="specOut"
         in="blur"
         surfaceScale="5"
         lighting-color="#bbbbbb"
         id="feSpecularLighting2088">
        <fePointLight
           x="-5000"
           y="-10000"
           z="20000"
           id="fePointLight2090" />
      </feSpecularLighting>
      <feComposite
         in2="SourceAlpha"
         operator="in"
         in="specOut"
         result="specOut"
         id="feComposite2092" />
      <feComposite
         result="litPaint"
         in="SourceGraphic"
         k1="0"
         k2="1"
         k3="1"
         k4="0"
         in2="specOut"
         operator="arithmetic"
         id="feComposite2094" />
      <feMerge
         id="feMerge2096">
        <feMergeNode
           in="offsetBlur"
           id="feMergeNode2098" />
        <feMergeNode
           in="litPaint"
           id="feMergeNode2100" />
      </feMerge>
    </filter>


  </defs>




