<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="24"
   height="75"
   viewBox="0 0 24 75"
   version="1.1"
   >

<defs>
   <linearGradient id="whiteblack" x1="0%" y1="0%" x2="0%" y2="100%">
     <stop offset="0%" style="stop-color:black"  />
     <stop offset="15%"  style="stop-color:white"  />
     <stop offset="100%" style="stop-color:black"  />
   </linearGradient>
   <linearGradient id="popupshade2" x1="0%" y1="0%" x2="0%" y2="100%">
     <stop offset="0%" class="tab-to-color"  />
     <stop offset="100%" class="tab-from-color"  />
   </linearGradient>

   <mask id="classtop">
      <rect x="0" y="0" width="24" height="75" style="fill:black"  />
      <rect x="0" y="0"  rx="8" ry="8" width="24" height="80" style="fill:white"  />
      <rect x="2" y="2" rx="8" ry="8" width="20" height="80" style="fill:black"  />
      <rect x="2" y="2" rx="8" ry="8" width="20" height="80" style="fill:url(#whiteblack)"  />
   </mask>
   <linearGradient id="whiteglassshade" x1="0%" y1="0%" x2="0%" y2="100%">
     <stop offset="0%"    style="stop-color:white;opacity:.5"  />
     <stop offset="100%"  style="stop-color:white;opacity:.1"  />
   </linearGradient>

</defs>

<rect x="0" y="0" rx="0" ry="0" width="24" height="75" style="fill:white" mask="url(#classtop)"  />

</svg>
