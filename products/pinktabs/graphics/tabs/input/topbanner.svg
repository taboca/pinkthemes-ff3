   	<mask id="outermask">
	<rect x="0" y="0" rx="0" ry="0" width="100%" height="100%" style="fill:black;" />
	<rect x="5%" y="5%" rx="20" ry="20" width="90%" height="90%" style="fill: white; "/>
	</mask>
</defs> 

<rect  id="whitebackground"   x="0" y="0" rx="20" ry="20" width="100%" height="100%" class="bannertop" opacity=".5"  />

<g mask="url(#outermask)">

<image id="backgroundImage2" x="0" y="0" width="800" height="600"  xlink:href="fullbackground.svg" />
