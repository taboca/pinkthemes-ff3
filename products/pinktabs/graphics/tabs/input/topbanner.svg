<image id="backgroundImage" x="0" y="0"  width="800" height="600"  xlink:href="layer-waves/waves-rotated.svg" />

<image  x="0" y="0" width="100%" height="100%"  xlink:href="toptext.svg" />
<image  x="0" y="0" width="100%" height="100%"  xlink:href="toptext.svg" />

</g>

</svg>
