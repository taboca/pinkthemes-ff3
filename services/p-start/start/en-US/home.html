        function displayOff() {

	var cc = 0;
	var animateState = false;
	var animateLimit = 200;
	var position=0;
	var working=false;
	var firstTimeFlip = false;

	function animateFlip() { 
		if(!firstTimeFlip) { 
			displayOff();
			firstTimeFlip=true;
			dumpOptions();
		}
		if(!working) { 
			working=true;
		if (animateState) { 
			animateState = false;
			animateClose();
		} else { 
			animateState = true;
			animateOpen();
		}

		}
	} 
	function animateClose() { 
		if(position>=0) { 
			cc-=Math.sin(position)*5;
			position-=0.31415/5;
			document.getElementById("customize-panel").style.height=cc+"px";	
			setTimeout("animateClose()",50);
		} else   { 
			position=0;
			document.getElementById("customize-panel").style.height="0px";	
			working=false;
		} 
	} 

	function animateOpen() { 
		if(position<3.1415) { 
			cc+=Math.sin(position)*5;
			position+=0.31415/5;
			document.getElementById("customize-panel").style.height=parseInt(cc)+"px";	
			setTimeout("animateOpen()",30);
		} else   { 
			working=false;
		} 
	}

		} 
	}
